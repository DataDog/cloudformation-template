    ParameterGroups:
      - Label:
          default: "Required"
        Parameters:
          - DatadogApiKey
          - DatadogAppKey
          - DatadogSite
          - CloudSecurityPostureManagement
      - Label:
          default: "Advanced"
        Parameters:
          - IAMRoleName
          - DisableMetricCollection
    ParameterLabels:
      DatadogApiKey:
        default: "DatadogApiKey *"
      DatadogAppKey:
        default: "DatadogAppKey *"
      DatadogSite:
        default: "DatadogSite *"
      CloudSecurityPostureManagement:
        default: "CloudSecurityPostureManagement *"
